python:
- '2.7'
before_install:
- gem install sass
install:
- pip install --user -r requirements.txt
script:
- python build.py build
after_success: |
  echo "$GITHUB_API_KEY"
  GH_REPO="@github.com/sebastianzillessen/datenwirken.de.git"
  if [ -n "$GITHUB_API_KEY" ]; then
    FULL_REPO="https://$GITHUB_API_KEY$GH_REPO"
    echo "Running deployment"
    git -c user.name='travis' -c user.email='travis' commit -am 'Travis Commit'
    # Make sure to make the output quiet, or else the API token will leak!
    # This works because the API key can replace your password.
    git push $FULL_REPO `git subtree split --prefix site master`:gh-pages --force
    # git push FU -f -q  gh-pages &2>/dev/null
  fi
env:
  global:
    secure: 
